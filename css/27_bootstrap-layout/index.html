<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 70%;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 10px;
            margin-top: 10px;
        }

        .green {
            background-color: #6ab04c;
            color: white;
            font-weight: bold;
            text-align: center;
            height: 100px;
            border: 2px solid white;
        }

        .aquamarine {
            background-color: mediumaquamarine;
            color: white;
            font-weight: bold;
            text-align: center;
            height: 100px;
            border: 2px solid white;
        }

        .indigo {
            background-color: indigo;
            color: white;
            font-weight: bold;
            text-align: center;
            height: 100px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-12 green">50% desktop, 100% mobile</div>
                <div class="col-xl-6 col-lg-12 green">50% desktop, 100% mobile</div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12 aquamarine">Column 1</div>
                <div class="col-lg-3 col-sm-6 aquamarine">Column 2</div>
                <div class="col-lg-3 col-sm-6 aquamarine">Column 3</div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-xxl-1 col-xl-2 col-lg-4 col-md-6 indigo">Column 1</div>
                <div class="col-xxl-11 col-xl-10 col-lg-8 col-md-6 indigo">Column 2</div>
            </div>
        </div>
    </div>
</body>
</html>
