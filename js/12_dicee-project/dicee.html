<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>
      <div class="flag right invisible" id="right-point-flag">
      </div>
      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src=""  alt="player 1 dice"/>
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src=""  alt="player 2 dice"/>
      </div>
      <div class="flag left invisible" id="left-point-flag">
      </div>
      <h2 class="result invisible" id="result">Tie game!</h2>
    </div>

    <footer>created by ðŸŽ² Grey</footer>
    <script src="./dicee.js"></script>
  </body>
</html>
